{% set max_length = 4 %}

{% for server in servers[0:max_length] %}
	<tr>
		{% if loop.first %}<td rowspan="{% if servers|length < 4 %}{{ servers|length }}{% else %}{{ max_length + 1 }}{% endif %}">
			<a href="{{ url_for(servers_url) }}">{{ servers_name }}</a></td>
		{% endif %}
		<td>{{ server.host }}</td>
		<td>{{ server.ip }}</td>
	</tr>
{% endfor %}
{% if servers|length > max_length %}
	<tr>
		<td><a href="{{ url_for(servers_url) }}">...</a>
		</td>
	</tr>
{% endif %}
